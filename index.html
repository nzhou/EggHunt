<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EggHunt Lite MVP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>EggHunt</h1>
        <div class="topbar-actions">
          <button id="musicToggleBtn" class="ghost" type="button" aria-pressed="false">ðŸŽµ Music On</button>
          <button id="soundToggleBtn" class="ghost" type="button" aria-pressed="false">ðŸ”Š Sound On</button>
          <button id="restartBtn" class="ghost" type="button" aria-label="Start over" title="Start over">â†º Start Over</button>
        </div>
      </header>

      <section id="setupScreen" class="card screen active" aria-labelledby="setupTitle">
        <h2 id="setupTitle">Create a Hunt</h2>

        <div class="field">
          <label>Theme</label>
          <div id="themePicker" class="theme-picker" role="radiogroup" aria-label="Choose theme"></div>
        </div>

        <div class="field">
          <div class="stepper-row">
            <span class="egg-count-label">How many eggs?</span>
            <div class="stepper" aria-label="Egg count control">
              <button id="eggMinusBtn" class="ghost" type="button" aria-label="Decrease egg count">âˆ’</button>
              <output id="eggCountValue" for="eggMinusBtn eggPlusBtn">6</output>
              <button id="eggPlusBtn" class="ghost" type="button" aria-label="Increase egg count">+</button>
            </div>
          </div>
        </div>

        <button id="startHideBtn" class="primary setup-start-btn">Start Hiding Eggs</button>
      </section>

      <section id="gameScreen" class="screen" aria-live="polite">
        <div class="card statusbar">
          <p id="modeText">Hide Mode</p>
          <p id="counterText">Placed: 0/6</p>
          <p id="hintText" hidden>Wands left: 3</p>
        </div>

        <div id="hideToolsPanel" class="card hide-tools" hidden>
          <div class="tool-switch">
            <button id="eggToolBtn" class="ghost" type="button">Place Eggs</button>
            <button id="propToolBtn" class="ghost" type="button">Place Props</button>
          </div>
          <div id="eggShelfWrap" class="egg-shelf-wrap" hidden>
            <p id="eggShelfLabel">Egg Shelf (drag to scene)</p>
            <div id="eggShelf" class="egg-shelf" aria-label="Egg shelf"></div>
          </div>
          <div id="propShelfWrap" class="egg-shelf-wrap" hidden>
            <p id="propShelfLabel">Prop Shelf (drag to scene)</p>
            <div id="propPicker" class="egg-shelf" aria-label="Prop shelf"></div>
          </div>
        </div>

        <div id="scene" class="scene" role="button" tabindex="0" aria-label="Egg hunt scene"></div>

        <div id="completePanel" class="card complete-panel" hidden>
          <h2>All Eggs Found</h2>
          <p id="winSummary"></p>
          <div class="actions">
            <button id="playAgainBtn" class="primary">Play Again</button>
            <button id="newHuntBtn" class="secondary">New Hunt</button>
          </div>
        </div>

        <div class="actions">
          <button id="nextBtn" class="primary" disabled>Pass to Finder</button>
          <button id="shareBtn" class="secondary" type="button" hidden>Share with Friend</button>
          <button id="hintBtn" class="secondary" hidden>Use Magic Wand</button>
        </div>
      </section>
    </main>

    <div id="shareModal" class="share-modal" hidden>
      <div id="shareModalBackdrop" class="share-modal-backdrop"></div>
      <div class="share-modal-card" role="dialog" aria-modal="true" aria-labelledby="shareModalTitle">
        <h2 id="shareModalTitle">Share with Friend</h2>
        <p class="share-help">Share this message with your friend using any mail or chat app, and invite them to find the eggs you hide!</p>
        <textarea id="shareDraftBody" class="share-draft" readonly></textarea>
        <p id="shareStatusText" class="share-status" aria-live="polite"></p>
        <div class="actions">
          <button id="shareCopyDraftBtn" class="primary" type="button">Copy Message</button>
          <button id="shareCloseBtn" class="ghost" type="button">Close</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
